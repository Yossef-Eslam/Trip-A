<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip A - Newsletter</title>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #thank-you-img {
      display: none;
      width: 280px;
      margin-top: 20px;
      opacity: 0.9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Subscribe to Trip A</h2>
    <form id="newsletter-form">
      <input type="text" name="FNAME" placeholder="Your Name" required />
      <input type="email" name="EMAIL" placeholder="Your Email" required />
      <input type="text" name="COMPANY" placeholder="Your Country" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <img id="thank-you-img" src="download.jpg" alt="Thank You Image" />


  <script>
    const COOKIE_NAME = "tripA_subscribed";

    // لو الكوكي موجودة، نخفي الفورم ونظهر الصورة
    if (document.cookie.includes(`${COOKIE_NAME}=true`)) {
      document.getElementById("form-container").classList.add("hidden");
      document.getElementById("thank-you-img").style.display = "block";
    }

    document.getElementById("newsletter-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const url = "https://gmail.us1.list-manage.com/subscribe/post?u=0a88cb1e833735369f9d147a0&id=4438edaee4";

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        // نحفظ الكوكي
        document.cookie = `${COOKIE_NAME}=true; max-age=31536000; path=/`;

        // نخفي الفورم ونظهر الصورة فقط
        document.getElementById("form-container").classList.add("hidden");
        document.getElementById("thank-you-img").style.display = "block";
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip A - Newsletter</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #mc_embed_signup {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    #thank-you-img {
      display: none;
      width: 280px;
      margin-top: 20px;
      opacity: 0.9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<!-- Mailchimp Form Start -->
<div id="mc_embed_signup">
  <form action="https://gmail.us1.list-manage.com/subscribe/post?u=0a88cb1e833735369f9d147a0&amp;id=4438edaee4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
    <div id="mc_embed_signup_scroll">
      <h2>Subscribe to Trip A</h2>
      <div class="mc-field-group">
        <label for="mce-FNAME">Name <span class="asterisk">*</span></label>
        <input type="text" name="FNAME" class="required" id="mce-FNAME" required>
      </div>
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email <span class="asterisk">*</span></label>
        <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
      </div>
      <div class="mc-field-group">
        <label for="mce-COMPANY">Country <span class="asterisk">*</span></label>
        <input type="text" name="COMPANY" class="required" id="mce-COMPANY" required>
      </div>
      <div id="mce-responses" class="clear foot">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_0a88cb1e833735369f9d147a0_4438edaee4" tabindex="-1" value="">
      </div>
      <div class="clear">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
      </div>
    </div>
  </form>
</div>
<!-- Mailchimp Form End -->

<img id="thank-you-img" src="download.jpg" alt="Thank You Image">

<script>
  const COOKIE_NAME = "tripA_subscribed";
  const formContainer = document.getElementById("mc_embed_signup");
  const thankYouImg = document.getElementById("thank-you-img");

  // Check for cookie
  if (document.cookie.includes(`${COOKIE_NAME}=true`)) {
    formContainer.style.display = "none";
    thankYouImg.style.display = "block";
  }

  // Wait for submission and success message
  const form = document.getElementById("mc-embedded-subscribe-form");
  form.addEventListener("submit", function () {
    setTimeout(() => {
      const success = document.getElementById("mce-success-response");
      if (success && success.style.display !== "none") {
        document.cookie = `${COOKIE_NAME}=true; max-age=31536000; path=/`;
        formContainer.style.display = "none";
        thankYouImg.style.display = "block";
      }
    }, 2000);
  });
</script>

<script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>

</body>
</html>
